<section class="space-y-6">
  <div class="flex items-center gap-3 pb-4 border-b border-surface-200 dark:border-surface-700">
    <div class="flex items-center justify-center size-10 rounded-xl bg-primary-50 dark:bg-primary-900/20">
      <i class="pi pi-code text-primary-600 dark:text-primary-400"></i>
    </div>
    <div class="flex flex-col grow">
      <h3 class="text-lg font-semibold text-surface-900 dark:text-surface-50">Batch creation</h3>
      <p class="text-xs text-surface-500">Paste JSON or select JSON file</p>
    </div>
    <div class="flex justify-end">
      <p-button (click)="importJsonFileInput.click()" label="Import JSON" icon="pi pi-file-import" severity="secondary"
        text />
    </div>
  </div>

  <div class="relative group">
    <div class="relative">
      <textarea pTextarea id="batch" [formControl]="batchInput" rows="10" placeholder='[{ ... }, { ... }]' fluid
        class="font-mono text-sm !pr-12 transition-all duration-200 focus:ring-2 focus:ring-primary-500"></textarea>

      <div class="absolute top-3 right-3 flex flex-col gap-2">
        @if (isValidJson()) {
        <div class="flex items-center gap-1.5 px-2 py-1 bg-green-50 dark:bg-green-900/20 rounded-lg">
          <i class="pi pi-check-circle text-green-600 dark:text-green-400 text-xs"></i>
          <span class="text-xs font-medium text-green-700 dark:text-green-300">Valid</span>
        </div>
        } @else if (batchInput.value) {
        <div class="flex items-center gap-1.5 px-2 py-1 bg-red-50 dark:bg-red-900/20 rounded-lg">
          <i class="pi pi-times-circle text-red-600 dark:text-red-400 text-xs"></i>
          <span class="text-xs font-medium text-red-700 dark:text-red-300">Invalid</span>
        </div>
        }
      </div>
    </div>
  </div>

  <div class="text-end">
    <p-button (click)="closeDialog()" text [disabled]="!batchInput.value || !isValidJson()" label="Confirm" />
  </div>
</section>
<input type="file" class="hidden" #importJsonFileInput (change)="onFileSelect($event)">
